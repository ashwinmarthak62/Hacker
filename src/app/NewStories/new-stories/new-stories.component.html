<table id="table_id" datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let story of lstValue">
        <td> abc {{ story.title }}</td>
        <td><a [href]="story.url" target="_blank">{{ story.url }}</a></td>
      </tr>
    </tbody>
  </table>
